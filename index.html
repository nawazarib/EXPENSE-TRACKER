<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <h1>Expense Tracker App</h1>
    <div class="input-section">
        <label for="category-input">Category:</label>
        <input type="text" id="category-input" placeholder="Enter category (e.g., Food, Rent, etc.)" />

        <label for="amount-input">Amount:</label>
        <input type="text" id="amount-input" placeholder="Enter amount" />

        <label for="date-input">Date (dd-mm-yyyy):</label>
        <input type="text" id="date-input" placeholder="Enter date (e.g., 11-05-2025)" />

        <button id="add-btn">Add</button>
    </div>

    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Expenses will be added here -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
    <footer>
    <p>Developed by <strong>Arib Nawaz</strong></p>
</footer>

</body>
</html>
